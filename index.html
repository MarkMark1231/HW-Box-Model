<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1440px;
            margin: auto;
        }

        li, a, button {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            line-height: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;    
            padding: 26px 0px 26px 0;    
            width: 1200px;
        }

        .logo {
            cursor: pointer;
        }

        .nav_link {
            list-style: none;
        }

        .nav_link li {
            display: inline-block;
            padding: 0 20px;
        }

        .nav_link li a {
            transition: all 0.3s ease 0s;
            color: black;
            text-decoration: none;
        }

        .nav_link li a:hover {
            color: #FF9900;
        }


        .Sign_In {
            width: 110px;
            height: 46px;
            border: 1px solid #BCD0E5;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        .Sign_Up {
            width: 110px;
            height: 46px;
            background: #FF9900;
            border-radius: 4px;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .firstsect {
            display: flex;
            width: 1200px;
            margin-top: 99px;
        }

        .firstsect h1 {
            font-family: 'Montserrat';
            font-weight: 700;
            font-size: 44px;
            line-height: 54px;
            padding-top: 97px;
        }

        .firstsect p {
            font-family: 'Montserrat';
            font-weight: 400;
            font-size: 18px;
            line-height: 28px;
            padding-top: 30px;
            padding-bottom: 20px;
        }

        .Get_started {
            width: 180px;
            height: 50px;
            background: #FF9900;
            border-radius: 4px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <Header>
                <img class="logo" src="https://raw.githubusercontent.com/MarkMark1231/HW-Box-Model/main/img/Logo.png" alt="" width="200px" height="32px">
            <nav>
                <ul class="nav_link">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
            <div>
                <a href="#"><button class="Sign_In" type="button">Sign In</button></a>
                <a href="#"><button class="Sign_Up" type="button">Sign Up</button></a>
            </div>
    </Header>
    <main>
        <section class="firstsect">
            <div class="first_left">
                <h1>The Design Thinking superpowers</h1>
                <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                <a href="#"><button class="Get_started">Get started</button></a>
            </div>
            <div class="first_right">
                <img src="https://raw.githubusercontent.com/MarkMark1231/HW-Box-Model/main/img/Image.png" alt="" width="644px" height="495px">
            </div>
        </section>
    </main>
</body>
</html>
